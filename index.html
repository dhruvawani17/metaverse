<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration & Sign In</title>
  <style>
    body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: #00030630;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container, .signin-container {
  max-width: 500px;
  width: 100%;
  background: #fff;
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  transform: scale(0.9);
  opacity: 0;
  animation: slideUp 0.5s ease-in-out forwards;
}

h2 {
  color: #333;
  text-align: center;
  font-size: 24px;
  margin-bottom: 30px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ddd;
  background-color: #f9f9f9;
  font-size: 16px;
  transition: all 0.3s ease;
}

input:focus {
  outline: none;
  border-color: #4CAF50;
  background-color: #f1fdf3;
}

.btn {
  width: 100%;
  padding: 12px;
  background-color: #4CAF50;
  color: white;
  border-radius: 8px;
  border: none;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

/* Removed hover effects from the Register button */
.btn:hover {
  background-color: #4CAF50; /* Keeps the same color as normal state */
}

.btn:active {
  transform: scale(0.98);
}

.sign-in-link, .forgot-password {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

.sign-in-link a, .forgot-password a {
  color: #007BFF;
  text-decoration: none;
  transition: color 0.3s ease;
}

.sign-in-link a:hover, .forgot-password a:hover {
  color: #0056b3;
  text-decoration: underline;
}

.forgot-password {
  font-size: 12px;
}

/* Animation for container */
@keyframes slideUp {
  0% {
    transform: scale(0.9);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

/* Button Floating Animation */
.btn {
  position: relative;
  overflow: hidden;
}

/* .btn:before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 300%;
  height: 300%;
  background-color: #3c763d;
  transition: width 0.4s, height 0.4s, top 0.4s, left 0.4s;
  border-radius: 50%;
  transform: translate(-50%, -50%);
} */

.btn:hover:before {
  width: 0;
  height: 0;
  top: 50%;
  left: 50%;
}

.signin-container {
  display: none;
  transform: scale(0.9);
  opacity: 0;
  animation: slideUp 0.5s ease-in-out forwards;
}

  </style>
</head>
<body>

  <!-- Registration Page -->
  <div class="container" id="registration-page">
    <h2>Create Account</h2>
    <form id="registration-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="tel" id="mobile" placeholder="Mobile Number" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="date" id="dob" placeholder="Date of Birth" required>
      <input type="text" id="standard" placeholder="Standard/Class" required>
      <button type="button" class="btn" onclick="window.location.href='index2.html';">Register</button>

    </form>

    <div class="sign-in-link">
      <p>Already have an account? <a href="javascript:void(0)" onclick="showSignInPage()">Sign In</a></p>
    </div>
  </div>

  <!-- Sign In Page -->
  <div class="signin-container" id="sign-in-page">
    <h2>Sign In</h2>
    <form id="signin-form">
      <input type="text" id="student-id" placeholder="Student ID" required>
      <input type="password" id="signin-password" placeholder="Password" required>
      <button type="submit" class="btn" onclick="window.location.href='index2.html';">Sign In</button>
    </form>

    <div class="forgot-password">
      <a href="javascript:void(0)" onclick="alert('Reset Password Process');">Forgot Password?</a>
    </div>

    <div class="sign-in-link">
      <p>Don't have an account? <a href="javascript:void(0)" onclick="showRegistrationPage()">Create Account</a></p>
    </div>
  </div>

  <script>
    // Show Registration Page
    function showRegistrationPage() {
      document.getElementById('registration-page').style.display = 'block';
      document.getElementById('sign-in-page').style.display = 'none';
    }

    // Show Sign In Page
    function showSignInPage() {
      document.getElementById('registration-page').style.display = 'none';
      document.getElementById('sign-in-page').style.display = 'block';
    }

    // Handle Registration Form Submission
    document.getElementById('registration-form').addEventListener('submit', function (event) {
      event.preventDefault();
      alert('Registration Successful!');
      // Here you can add your logic to store user data
    });

    // Handle Sign In Form Submission
    document.getElementById('signin-form').addEventListener('submit', function (event) {
      event.preventDefault();
      alert('Sign In Successful!');
      // Here you can add your logic for authentication
    });
  </script>

</body>
</html>
